<head>

</head>

        </div>

            <div class="container">
                <h4><b>John Doe</b></h4>

            </div>
            <!--./cardOne-->
        </div>
        <div class="card">

                <h4><b>John Doe</b></h4>

            </div>
            <!--./cardOne-->
        </div>
    </section>

    <h1>* Sponsors *</h1>
    <section id="sponsors">
        <p>We are associate with the following sponsors.</p>
    </section>
    <!------------- ./sponsors ------------->

    <!------------- Footer ------------->
    <footer>
        <div class="subscribe">
            <div>Subscribe</div>
            <button>Submit</button>
        </div>
        <div class="socialMedia">
            <div>Social Media</div>
        </div>
        <div class="contact">
            <div>Contact Us</div>
            <button>Click Me!</button>
        </div>
    </footer>
